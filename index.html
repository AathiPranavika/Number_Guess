<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>NUMBER GUESS</h1>
    <div id="main">
        <p>Guess a number from 1 to 100</p>
        <div id="hint"></div>
        <div id="but">
            <input type="text" id="num">
            <button id="b" type="submit" onclick="con()">Check</button>
        </div>    
            <div id="ch">You have 10 Chances</div>
    </div>
    <script>
        let c=10
        let a
        let but=document.getElementById('b')
        function start()
        {
        a=Math.floor(Math.random()*100) +1
        console.log(a)
        let but=document.getElementById('b')
        let hint=document.getElementById('hint')
        let ch=document.getElementById('ch')
        }

        function con()
        {
            let num=Number(document.getElementById('num').value)
            console.log("num",num)
            if(a!=num)
            {
            if(a>num)
            {
                hint.innerText="Your number is low"
                c=c-1
            }
            else if(a<num){
                hint.innerText="Your number is high"
                c=c-1
            }
            else{
                hint.innerText="Your number is invalid"
                c=c-1
            }
            ch.innerText=`You have ${c} Chances`
           }

           if((c==0 && a!=num) || (a==num))
           {
            but.innerHTML='Replay'
            but.addEventListener('click',()=>
            {
                c=10
                start();
                but.innerHTML = 'Check';
                ch.innerText=`You have ${c} Chances`
                hint.innerText="";
            })
             if(a==num)
             {
                hint.innerText="Congratulations!!"
                hint.style.color="blue"
             }
            else
            {
                hint.innerText="Ohh!! You lost the game"
                hint.style.color="red"
            }
           }
           document.getElementById('num').value = "";  
        } 
    start()

    </script>
</body>
</html>
